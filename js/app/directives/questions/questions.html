<div class="row">
    <div class="col s12 m6 l6 xl6 offset-l3 offset-xl3 offset-m3">
        <div class="card blue-grey darken-1">
            
            <div class="card-content white-text">
                <p class="time-left"> Time left: {{timeLeft}} </p>
                <p> Q{{currentQIndex + 1}}: {{currentQ.q }} </p>
                <p class="required" ng-if="qNeedsToBeAnswered != undefined && !currentQ.as"> Please answer this question </p>
            </div>
            <div class="collection">
                <a 
                    ref="#!" 
                    class="collection-item" 
                    ng-class="{'active': currentQ.as == option}"
                    ng-repeat="option in currentQ.options"
                    ng-click="markAnswer(currentQIndex, option)"
                >
                    {{option}} 
                </a>
            </div>
            <div class="card-action">
                <a class="waves-effect waves-light btn-small" ng-click="goToQ(currentQIndex-1)" ng-disabled="currentQIndex<=0"> Previous </a>
                <a class="waves-effect waves-light btn-small right" ng-click="goToQ(currentQIndex+1)" ng-if="currentQIndex<questions.length-1" ng-disabled="currentQIndex>=questions.length-1"> Next </a>
                <a class="waves-effect waves-light btn-small right" ng-click="submitExam()" ng-if="currentQIndex==questions.length-1"> Submit </a>
                
            </div>
        </div>
    </div>
</div>
